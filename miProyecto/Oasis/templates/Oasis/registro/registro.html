{% extends 'Oasis/barNavInicio.html' %}
{% load static %}

{% block titulo %}Registro{% endblock %}

{% block contenedor %}

<div class="container-fluid">
  <div class="linea"></div>
</div>

<div class="container-fluid px-0 py-5 my-5">
  <div class="row mx-0 justify-content-center text-center pb-5 pt-3">
      <div class="col-lg-6">
          <h6 class="d-inline-block bg-light text-primary text-uppercase py-1 px-2">Registro</h6>
          <h1>Registra tu cuenta</h1>
      </div>
  </div>

  <div class="row justify-content-center bg-registro mx-0">
    <div class="col-lg-6 py-5">
      <div class="p-5 my-5" style="background: rgba(33, 30, 28, 0.7);">
        <h4 class="text-white text-center mb-4">Ingresa tus datos y crea una cuenta ahora mismo</h4>
        <form method="POST" action="{% url 'usuario_registro' %}">
          {% csrf_token %}
          <div class="form-row">
            <div class="col-sm-6">
              <div class="form-group">
                <input type="text" class="form-control text-light bg-transparent p-4" placeholder="Nombre" required="required" name="nombre"/>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input type="email" class="form-control text-light bg-transparent p-4" placeholder="Email" required="required" name="email"/>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-sm-6">
              <div class="form-group">
                <span>Fecha de Nacimiento</span>
                <input type="date" class="form-control text-light bg-transparent p-4" required="required" name="fechaNacimiento"/>
              </div>
            </div>
            <div class="col-sm-6 mt-4">
              <div class="form-group">
                <input type="text" class="form-control text-light bg-transparent p-4" placeholder="Cedula" required="required" name="cedula"/>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-sm-6">
              <div class="form-group">
                <span>Contraseña</span>
                <input type="password" class="form-control text-light bg-transparent p-4" required="required" name="password1"/>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <span>Repite la contraseña</span>
                <input type="password" class="form-control text-light bg-transparent p-4" required="required" name="password2"/>
              </div>
            </div>
          </div>
          <div class="form-row justify-content-center mt-4">
            <div class="col-sm-6">
              <button class="btn btn-primary btn-block" type="submit" style="height: 47px;">Registrarme</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
