{% extends 'Oasis/barNavInicio.html' %}
{% load static %}

{% block titulo %}Registro{% endblock %}

{% block contenedor %}

<!-- Header Start -->
<div class="jumbotron jumbotron-fluid bg-jumbotron-pedido" style="margin-bottom: 90px;">
  <div class="container text-center py-5">
      <h3 class="text-white display-3 mb-4">Realizar pedido</h3>
      <div class="d-inline-flex align-items-center text-white">
          <p class="m-0"><a class="text-white" href="{% url 'index' %}">Inicio</a></p>
          <i class="far fa-circle px-3"></i>
          <p class="m-0">Realizar pedido</p>
      </div>
  </div>
</div>
<!-- Header End -->


<!-- Escaneo Start -->
<div class="container-fluid py-5">
  <div class="container py-5">
      <div class="row mx-0 justify-content-center text-center">
          <div class="col-lg-6">
              <h6 class="d-inline-block bg-light text-primary text-uppercase py-1 px-2">Realizar pedido</h6>
              <h1 class="mb-5">¡Escanea y disfruta!</h1>
          </div>
      </div>
      <div class="row justify-content-center bg-pedido mx-0">
          <div class="col-lg-6 py-5">
              <div class="p-5 my-5 text-center" style="background: rgba(33, 30, 28, 0.7);">
                  <h4 class="text-white text-center mb-4">¡Escanea el QR de tu mesa para registrar tu pedido!</h4>
                  <img src="{% static 'Oasis/img/QR.png' %}" alt="Qr" class="w-50">
                  <div class="d-flex justify-content-center">
                    <select class="form-control text-dark w-50 mt-5" id="mesaSelect">
                      <option value="">Seleccione</option>
                      {% for m in mesas %}
                          {% if m.estado == "Activa" %}
                              <option class="inputMesa" value="{{ m.id }}" disabled>{{ m.nombre }} - (No disponible)</option>
                          {% else %}
                              <option class="inputMesa" style="color: black;" value="{{ m.id }}">{{ m.nombre }}</option>
                          {% endif %}
                      {% endfor %}
                    </select>
                  </div>
                <button class="btn btn-primary mt-5" id="escaneadaButton" onclick="mesa_escaneada('{% url 'pedidoUsuario' id=0 %}'.replace('0/', ''))">Escaneada</button>              
              </div>
          </div>
      </div>
  </div>
</div>
<!-- Escaneo End -->


{% endblock %}
